<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary Component</title>
  <meta name="author" content="Manuel Salazar">
  <meta name="description" content="An order summary component card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <div class="image-div">
      <img id="image" src="./images/illustration-hero.svg" alt="An illustration of someone listening to music">
    </div>

    <div class="info-div">
      <div class="title">
        <p>Order Summary</p>
      </div>
      <div class="description-text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
    </div>

    <div class="payment-div">
      <div class="icon-div">
        <img id="icon" src="./images/icon-music.svg" alt="Music icon">
      </div>
      <div class="pricing">
        <p id="anual">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div>
      <div class="change">Change</div>
    </div>

    <div class="btn-div">
      <button id="button" class="btn btn-primary" type="button">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</body>
</html>
